<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Image Visibility</title>
  <style>
    #image-container img {
      width: 200px;
      height: 200px;
      transition: opacity 0.3s ease;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <button id="toggle-btn">Toggle Image</button>
  <div id="image-container">
    <img src="../img/5.jpg" alt="Sample Image" id="image">
  </div>

  <script>
    // jQuery to toggle image visibility
    $('#toggle-btn').click(function() {
      $('#image').toggle();
    });
  </script>

</body>
</html>
