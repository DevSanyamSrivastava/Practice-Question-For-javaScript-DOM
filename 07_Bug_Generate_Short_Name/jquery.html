<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Short Name</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" placeholder="Enter full name" />
  <button id="generate">Generate Short Name</button>
  <p id="shortName"></p>

  <script>
    $('#generate').on('click', function () {
      const fullName = $('#fullName').val().trim();
      const shortNameElement = $('#shortName');

      if (fullName === '') {
        shortNameElement.text('Please enter a valid full name.');
        return;
      }

      // Split the name and generate initials
      const names = fullName.split(' ');
      const initials = names.map(name => name.charAt(0).toUpperCase()).join('');
      shortNameElement.text(`Short Name: ${initials}`);
    });
  </script>
</body>
</html>
