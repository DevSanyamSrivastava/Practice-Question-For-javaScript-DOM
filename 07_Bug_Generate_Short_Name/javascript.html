<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Short Name</title>
</head>
<body>
  <label for="fullName">Enter Full Name:</label>
  <input type="text" id="fullName" placeholder="Enter full name..." />
  <button id="generateButton">Generate Short Name</button>
  <p id="shortNameOutput"></p>

  <script>
    document.getElementById('generateButton').addEventListener('click', function () {
      const fullName = document.getElementById('fullName').value.trim();

      if (!fullName) {
        document.getElementById('shortNameOutput').textContent = 'Please enter a full name.';
        return;
      }

      const nameParts = fullName.split(' ');

      // Generate short name
      const shortName = nameParts.length > 1
        ? `${nameParts[0][0].toUpperCase()} ${nameParts[1][0].toUpperCase()}${nameParts[1].slice(1).toLowerCase()}`
        : `${nameParts[0][0].toUpperCase()}${nameParts[0].slice(1).toLowerCase()}`;

      document.getElementById('shortNameOutput').textContent = `Short Name: ${shortName}`;
    });
  </script>
</body>
</html>
