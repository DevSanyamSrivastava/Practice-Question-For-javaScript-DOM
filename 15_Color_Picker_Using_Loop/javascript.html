<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Picker</title>
  <style>
    #color-box {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <button onclick="generateRandomColor()">Pick Random Color</button>
  <div id="color-box">#FFFFFF</div>

  <script>
    // Function to generate random hex color code
    function generateRandomColor() {
      const chars = '0123456789ABCDEF';
      let color = '#';
      
      for (let i = 0; i < 6; i++) {
        color += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      
      // Set the color in the box
      document.getElementById('color-box').style.backgroundColor = color;
      document.getElementById('color-box').innerText = color;
    }
  </script>

</body>
</html>
