<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Selected Menu Option as Link</title>
  <style>
    .links {
      margin-top: 20px;
    }
    .link-item {
      margin: 5px 0;
      font-size: 18px;
    }
    .link-item a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <select id="menuSelect">
    <option value="">Select an option</option>
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
    <option value="Option 4">Option 4</option>
  </select>
  <button onclick="addLink()">Add Link</button>

  <div class="links" id="linksContainer"></div>

  <script>
    function addLink() {
      const selectedOption = document.getElementById('menuSelect').value;
      const linksContainer = document.getElementById('linksContainer');

      if (selectedOption) {
        const newLinkDiv = document.createElement('div');
        newLinkDiv.classList.add('link-item');
        const newLink = document.createElement('a');
        newLink.href = '#';
        newLink.textContent = ` ${selectedOption}`;
        newLinkDiv.appendChild(newLink);
        linksContainer.appendChild(newLinkDiv);
      } else {
        alert('Please select an option from the dropdown.');
      }
    }
  </script>

</body>
</html>
