<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Addition with jQuery</title>
  <style>
    .image-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .image-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="addImage">Add Images</button>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const images = [
      '../img/1.jpg', '../img/2.jpg', '../img/3.jpg',
      '../img/4.jpg', '../img/5.jpg', '../img/6.jpg',
      '../img/7.jpg', '../img/8.jpg'
    ];

    let currentIndex = 0;

    $('#addImage').on('click', function () {
      if (currentIndex < images.length) {
        // Add an image
        $('#imageContainer').append(
          `<img src="${images[currentIndex]}" alt="Image ${currentIndex + 1}">`
        );
        currentIndex++;
      } else {
        // Disable the button when all images are added
        $(this).prop('disabled', true).text('All Images Added');
      }
    });
  </script>
</body>
</html>
